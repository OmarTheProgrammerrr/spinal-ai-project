<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinal AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow-y: auto;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: absolute;
            top: 0;
            left: 0;
        }

        header img {
            max-width: 90px;
            height: auto;
        }

        .header-right {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            position: relative;
            left: -15px;
        }

        .how-to-use {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            width: 100%;
            max-width: 600px;
            margin-left: 30px;
        }

        .container {
            background: rgba(255, 255, 255, 0);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .rep-cont {
            background: rgba(255, 255, 255, 0);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            margin-top: 150px;
            margin-left: 100px;
            margin-right: 0px;
        }

        .report-cont {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            color: #000000;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: 600;
        }

        input[type="text"], input[type="date"], input[type="file"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            font-size: 1rem;
            color: #ffffff;
            border: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2563eb;
        }

        .results-container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            position: relative;
        }

        .result-item {
            margin: 12px 0;
            font-size: 1.2rem;
        }

        .result-item span {
            font-weight: 600;
        }

        .slider-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .slider-controls button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider-controls button:hover {
            background-color: #1d4ed8;
        }

        .results img {
            margin-top: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: none;
            transition: transform 0.3s ease-in-out;
        }

        .results img.show {
            display: block;
        }

        .zoomable-image {
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            cursor: zoom-out;
        }
    </style>
</head>
<body>
<header>
    <img src="logo.png" alt="Spinal AI Logo">
    <div class="header-right">
        <img src="sub-logo1.png" alt="Sub Logo 1">
        <img src="sub-logo2.png" alt="Sub Logo 2">
    </div>
</header>

<div class="rep-cont">
    <p>A page from your local disk will pop out, allowing you to browse and select MRI images.</p>
    <p>Please choose images carefully; only axial C2-T1 MRI images are allowed.</p>
</div>

<div class="report-cont" id="report-cont">
    <h2>Medical Report</h2>
</div>

<div class="container">
    <h2>Cervical Disk Herniation Diagnosis</h2>
    <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID" required>
    <label for="dob">Birth Date:</label>
    <input type="date" id="dob" name="dob" required>
    <div>
        <label for="gender">Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
    </div>
    <input type="file" id="mriImage" name="mriImage" multiple required>
    <button type="button" onclick="submitForm()">Submit</button>
    <img id="outputImage" class="zoomable-image" src="#" alt="MRI Analysis Output" />
    <button type="button" onclick="clearResults()">Clear Results</button>
</div>

<script>
    let resultsData = [];
    let currentImageIndex = 0;

    function submitForm() {
        const patientId = document.getElementById('patientId').value;
        const dob = document.getElementById('dob').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const mriImages = document.getElementById('mriImage').files;

        if (!patientId || !dob || !gender || mriImages.length === 0) {
            alert('Please fill in all fields and upload MRI images.');
            return;
        }

        const formData = new FormData();
        formData.append('patientId', patientId);
        formData.append('dob', dob);
        formData.append('gender', gender);
        for (let i = 0; i < mriImages.length; i++) {
            formData.append('mriImage', mriImages[i]);
        }

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
                return;
            }

            resultsData = data.images;
            showImage(currentImageIndex);
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('report-cont').style.display = 'block';
        })
        .catch(error => {
            alert('An error occurred: ' + error.message);
        });
    }

    function showImage(index) {
        const outputImage = document.getElementById('outputImage');
        const result = resultsData[index];
        outputImage.src = 'data:image/png;base64,' + result.image;
        outputImage.classList.add('show');
    }

    function clearResults() {
        document.getElementById('patientId').value = '';
        document.getElementById('dob').value = '';
        document.querySelectorAll('input[name="gender"]').forEach(input => input.checked = false);
        document.getElementById('mriImage').value = '';
        document.getElementById('outputImage').classList.remove('show');
    }

    document.getElementById('outputImage').addEventListener('click', function() {
        const img = this;
        img.classList.toggle('zoomed');
    });

    document.getElementById('outputImage').addEventListener('dblclick', function() {
        const img = this;
        const fullScreenImage = document.createElement('img');
        fullScreenImage.src = img.src;
        fullScreenImage.classList.add('full-screen');
        document.body.appendChild(fullScreenImage);

        fullScreenImage.addEventListener('click', () => {
            fullScreenImage.remove();
        });
    });
</script>
</body>
</html>
